<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <!--電話番号架電対策-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>サイト名</title>
    <meta name="description" content="サーチ結果に載るサイトの説明" />
    <!-- description -->
    <link rel="shortcut icon" href="img/favicon.png" type="img/favion.ico" />
    <link rel="apple-touch-icon" href="img/webclip.png" />
    <!--ショートカット作成時のアイコン-->
    <!--OGP関連（SNSシェア時に表示される情報）-->
    <meta property="og:site_name" content="サイト名" />
    <meta property="og:url" content="絶対パス" />
    <meta
      property="og:type"
      content="blog以外は右記のいずれかwebsite/article"
    />
    <meta property="og:title" content="ページのタイトル" />
    <meta property="og:description" content="ページの説明" />
    <meta property="og:image" content="URL" />
    <meta property="og:locale" content="ja_JP" />
    <!--言語の設定-->
    <meta property="fb:app_id" content="Facebook-ID" />
    <meta
      name="twitter:card"
      content="Twitterカードの出力種類summary_large_image or summary"
    />
    <!--OGP関連 ここまで-->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Serif+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
